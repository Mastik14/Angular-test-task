<button *ngIf="!(this.detectUserOnlineService.isUserLoggedIn() | async)" type="button" (click)="login()">Login</button>
<button *ngIf="(this.detectUserOnlineService.isUserLoggedIn() | async)" type="button" (click)="logOut()">Logout</button>

<h3 *ngIf="(this.isUserOnline$ | async)">User is online and logged in</h3>
